<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nigeria Weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-indigo-900 flex items-center justify-center p-4 text-white">

    <div class="bg-black/40 backdrop-blur-lg p-6 rounded-3xl w-full max-w-sm shadow-xl">
        <h1 class="text-2xl font-bold text-center mb-3">Nigeria Weather</h1>
        <p id="statusText" class="text-center text-sm text-gray-300 mb-4">Select a state</p>

        <select id="stateSelect" class="w-full p-3 mb-4 rounded bg-gray-800 text-white">
            <option value="">Choose a state</option>
            <option>Abia</option>
            <option>Adamawa</option>
            <option>Akwa Ibom</option>
            <option>Anambra</option>
            <option>Bauchi</option>
            <option>Bayelsa</option>
            <option>Benue</option>
            <option>Borno</option>
            <option>Cross River</option>
            <option>Delta</option>
            <option>Ebonyi</option>
            <option>Edo</option>
            <option>Ekiti</option>
            <option>Enugu</option>
            <option>Gombe</option>
            <option>Imo</option>
            <option>Jigawa</option>
            <option>Kaduna</option>
            <option>Kano</option>
            <option>Katsina</option>
            <option>Kebbi</option>
            <option>Kogi</option>
            <option>Kwara</option>
            <option>Lagos</option>
            <option>Nasarawa</option>
            <option>Niger</option>
            <option>Ogun</option>
            <option>Ondo</option>
            <option>Osun</option>
            <option>Oyo</option>
            <option>Plateau</option>
            <option>Rivers</option>
            <option>Sokoto</option>
            <option>Taraba</option>
            <option>Yobe</option>
            <option>Zamfara</option>
        </select>

        <div id="weatherData" class="min-h-[120px] p-4 bg-black/20 rounded-xl text-center">
            <p class="text-gray-400 text-sm">Weather output will show here</p>
        </div>

        <button id="loadBtn" class="mt-4 w-full bg-indigo-500 hover:bg-indigo-400 py-3 rounded-xl font-semibold">
            Fetch Weather
        </button>
    </div>
</body>
<script src="weather.js"> </script>
</html>
